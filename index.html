<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Регистрация</h1>
    <form id="registrationForm" class="mt-4">
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="text" class="form-control" id="email" name="email" required>
            <div id="emailError" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="login">Логин (минимум 5 символов, латинские буквы и цифры):</label>
            <input type="text" class="form-control" id="login" name="login" required>
            <div id="loginError" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="gender">Ваш пол:</label>
            <select class="form-control" id="gender" name="gender">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe">
            <label class="form-check-label" for="subscribe">Подписаться на рассылку новостей</label>
        </div>

        <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>

    <div id="successAlert" class="mt-3 alert alert-success" style="display: none;">
        Регистрация прошла успешно!
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        /**
         * Проверяем форму, если все хорошо, отравляем данные на сервер
         */
        if (validateForm()) {
            sendData();
        }
    });

    /**
     * Метод валидации данных
     */
    function validateForm() {
        const emailInput = document.getElementById('email');
        const loginInput = document.getElementById('login');
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const loginPattern = /^[A-Za-z0-9]{5,}$/;
        let valid = true;

        if (!emailPattern.test(emailInput.value)) {
            document.getElementById('emailError').innerText = "E-Mail указан неверно!";
            valid = false;
        } else {
            document.getElementById('emailError').innerText = "";
        }

        if (!loginPattern.test(loginInput.value)) {
            document.getElementById('loginError').innerText = "Минимальная длина логина 5 символов, логин может состоять только из цифр и латинских букв";
            valid = false;
        } else {
            document.getElementById('loginError').innerText = "";
        }

        return valid;
    }

    /**
     * Отправляем данные на сервер
     */
    function sendData() {
        const email = document.getElementById('email').value;
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;
        const gender = document.getElementById('gender').value;
        const subscribe = document.getElementById('subscribe').checked;

        const data = {
            email: email,
            login: login,
            password: password,
            gender: gender,
            subscribe: subscribe
        };

        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Возникла ошибка');
                }
                return response.text();
            })
            .then(() => {
                /**
                 * Если регистрация прошла успешно, прячем форму, отображаем успешное сообщение
                 */
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('successAlert').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Проблема с регистрацией, попробуйте позже!');
            });
    }
</script>
</body>
</html>
